<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/telefone.png" alt="telefone">
            <h1>Agenda de Contatos</h1>

        </header>
        <form id="form-lista">
            <input type="text" id="nome-contato" required placeholder="Nome do contato" />
            <input type="number" id="telefone" required placeholder="Número telefônico" />
            <button type="submit">+</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome do Contato
                    </th>
                    <th>
                        Número
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
